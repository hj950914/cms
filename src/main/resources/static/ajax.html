<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>引用JS文件</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script type="text/javascript">
        function useTestFun() {
            $.ajax({
                url: "http://localhost:8080/users/all",//获取数据的URL
                method: "GET",//HTTP请求方法
                dataType: 'JSON'//获取数据执行方式
            }).done(function (data, textStatus, jqXHR) {
                console.log(data);
                console.log(textStatus);
                console.log(jqXHR);
            }).fail(function () {
                alert("error");
            }).always(function () {
                alert("complete");
            });
        }
    </script>
</head>
<body>
<input type="button" name="" value="ajax测试" onclick="useTestFun()"/>
</body>
</html>
